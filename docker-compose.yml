services:
  mysql:
    image: mysql:8.0
    container_name: leesuchan-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: leesuchan
      MYSQL_USER: leesuchan
      MYSQL_PASSWORD: leesuchan1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - leesuchan-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leesuchan-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: leesuchan
      MYSQL_USER: leesuchan
      MYSQL_PASSWORD: leesuchan1234
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - leesuchan-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  leesuchan-network:
    driver: bridge
